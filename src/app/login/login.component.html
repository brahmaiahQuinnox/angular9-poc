<div class="login-container" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" fxLayoutAlign="center center">Welcome</mat-toolbar>
        <form class="login-form" fxLayoutAlign="strech" fxLayout="column" >
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required />
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required />
            </mat-form-field>

            <button mat-raised-button type="submit" (click)="login()" color="primary">LOGIN</button>
        </form>
    </mat-card>
</div>
